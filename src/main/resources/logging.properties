# http://tutorials.jenkov.com/java-logging/configuration.html
# Set up the console handler (uncomment "level" to show more fine-grained messages)
handlers=java.util.logging.ConsoleHandler java.util.logging.FileHandler
# Festlegen des Standard Loglevels: SEVERE > WARNING > INFO > CONFIG > FINE > FINER > FINEST
.level=INFO
# [Source] https://docs.oracle.com/javase/7/docs/api/java/util/logging/SimpleFormatter.html
# The default formatter, SimpleFormatter, formats the output by using following method call:
#       String.format(format, date, source, logger, level, message, thrown);
#
# java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL %4$3.3s [%3$s] (%2$s) %5$s %6$s%n
java.util.logging.SimpleFormatter.format=%1$tH:%1$tM:%1$tS.%1$tL %4$4.4s %3$8.8s %5$s %6$s%n
#java.util.logging.SimpleFormatter.format=[#1 DATE] %1$s %n[#2 SOURCE] %2$s %n[#3 LOGGER] %3$s %n[#4 LEVEL] %4$s %n[#5 MESSAGE] %5$s %n{#6 THROWN] %6$s %n{#0 ] %0$s %n%n
#        {#0 ???] Sun Apr 22 13:01:51 CEST 2018
#        [#1 DATE] Sun Apr 22 13:01:51 CEST 2018
#        [#2 SOURCE] de.puettner.jgdsync.Main main
#        [#3 LOGGER] de.puettner.jgdsync.Main
#        [#4 LEVEL] INFO
#        [#5 MESSAGE] main()
#        {#6 THROWN]
java.util.logging.ConsoleHandler.level=OFF
# java.util.logging.ConsoleHandler.filter    =
#java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
#java.util.logging.ConsoleHandler.encoding  =
java.util.logging.FileHandler.level=ALL
#java.util.logging.FileHandler.filter    =
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
#java.util.logging.FileHandler.encoding  =
#java.util.logging.FileHandler.limit     =
#java.util.logging.FileHandler.count     =
java.util.logging.FileHandler.append=false
java.util.logging.FileHandler.pattern=application.log
# Source: https://developers.google.com/api-client-library/java/google-http-java-client/unit-testing
#
